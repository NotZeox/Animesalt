<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnimeSalt API - Masterpiece</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
            background: #0a0a0f;
        }

        /* Animated Background */
        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .anime-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><radialGradient id="g" cx="50%" cy="50%" r="50%"><stop offset="0%" stop-color="%23667eea"/><stop offset="100%" stop-color="%23764ba2"/></radialGradient></defs><rect fill="%231a1a2e" width="100" height="100"/><circle cx="20" cy="20" r="30" fill="url(%23g)" opacity="0.3"/><circle cx="80" cy="60" r="40" fill="url(%23g)" opacity="0.2"/><circle cx="40" cy="80" r="25" fill="url(%23g)" opacity="0.25"/></svg>') center/cover no-repeat;
        }

        .dark-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                135deg,
                rgba(10, 10, 15, 0.85) 0%,
                rgba(15, 15, 25, 0.75) 50%,
                rgba(10, 10, 20, 0.9) 100%
            );
        }

        /* Particle Effects Layer */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(102, 126, 234, 0.6);
            border-radius: 50%;
            animation: float 15s infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-10vh) rotate(720deg);
                opacity: 0;
            }
        }

        /* Main Content */
        .main-content {
            position: relative;
            z-index: 1;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* Glassmorphism Card */
        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 60px 80px;
            text-align: center;
            max-width: 700px;
            width: 100%;
            box-shadow:
                0 25px 50px -12px rgba(0, 0, 0, 0.5),
                0 0 0 1px rgba(255, 255, 255, 0.05);
            animation: slideUp 1s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* API Title */
        .api-title {
            font-size: 3.5rem;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 10px;
            letter-spacing: -1px;
            text-shadow: 0 0 40px rgba(102, 126, 234, 0.3);
        }

        .api-subtitle {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 40px;
            font-weight: 300;
        }

        /* Status Indicator */
        .status-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 40px;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #22c55e;
            box-shadow: 0 0 15px rgba(34, 197, 94, 0.5);
            animation: pulse 2s infinite;
        }

        .status-indicator.loading {
            background: #eab308;
            box-shadow: 0 0 15px rgba(234, 179, 8, 0.5);
        }

        .status-indicator.error {
            background: #ef4444;
            box-shadow: 0 0 15px rgba(239, 68, 68, 0.5);
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.1);
                opacity: 0.8;
            }
        }

        .status-text {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.95rem;
            font-weight: 500;
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-item {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            padding: 20px;
            transition: all 0.3s ease;
        }

        .stat-item:hover {
            background: rgba(255, 255, 255, 0.06);
            transform: translateY(-2px);
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.5);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Action Buttons */
        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 16px 32px;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #ffffff;
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(102, 126, 234, 0.5);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.08);
            color: #ffffff;
            border: 1px solid rgba(255, 255, 255, 0.15);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.12);
            transform: translateY(-2px);
        }

        .btn-icon {
            width: 20px;
            height: 20px;
        }

        /* Footer Info */
        .footer-info {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid rgba(255, 255, 255, 0.08);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .footer-text {
            color: rgba(255, 255, 255, 0.4);
            font-size: 0.85rem;
        }

        .footer-links {
            display: flex;
            gap: 25px;
        }

        .footer-link {
            color: rgba(255, 255, 255, 0.5);
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }

        .footer-link:hover {
            color: #667eea;
        }

        /* Version Badge */
        .version-badge {
            position: absolute;
            top: 30px;
            right: 30px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 8px 16px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.8rem;
            font-weight: 500;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .glass-card {
                padding: 40px 30px;
                margin: 20px;
            }

            .api-title {
                font-size: 2.5rem;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .button-group {
                flex-direction: column;
            }

            .btn {
                width: 100%;
                justify-content: center;
            }

            .footer-info {
                flex-direction: column;
                text-align: center;
            }
        }

        /* Loading Animation */
        .loading-dots {
            display: inline-flex;
            gap: 4px;
        }

        .loading-dots span {
            width: 6px;
            height: 6px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: dots 1.4s infinite ease-in-out;
        }

        .loading-dots span:nth-child(1) {
            animation-delay: 0s;
        }

        .loading-dots span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .loading-dots span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes dots {
            0%, 80%, 100% {
                transform: scale(0.8);
                opacity: 0.5;
            }
            40% {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <!-- Background Layers -->
    <div class="background-container">
        <div class="anime-background"></div>
        <div class="dark-overlay"></div>
        <div class="particles" id="particles">
            <!-- Particles will be added dynamically -->
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="version-badge">v2.0.0</div>

        <div class="glass-card">
            <!-- API Title Section -->
            <h1 class="api-title">AnimeSalt API</h1>
            <p class="api-subtitle">Comprehensive Anime Data Extraction & Streaming API</p>

            <!-- Status Indicator -->
            <div class="status-container">
                <div class="status-indicator" id="statusIndicator"></div>
                <span class="status-text" id="statusText">Checking API Status</span>
            </div>

            <!-- Stats Grid -->
            <div class="stats-grid">
                <div class="stat-item">
                    <div class="stat-value" id="animeCount">--</div>
                    <div class="stat-label">Anime Titles</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="episodeCount">--</div>
                    <div class="stat-label">Episodes</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="genreCount">--</div>
                    <div class="stat-label">Genres</div>
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="button-group">
                <a href="/docs" class="btn btn-primary">
                    <svg class="btn-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                    </svg>
                    View Documentation
                </a>
                <a href="/api/home" class="btn btn-secondary">
                    <svg class="btn-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4"/>
                    </svg>
                    Test API
                </a>
            </div>

            <!-- Footer Info -->
            <div class="footer-info">
                <span class="footer-text">Powered by animesalt.cc</span>
                <div class="footer-links">
                    <a href="#" class="footer-link">GitHub</a>
                    <a href="#" class="footer-link">Report Issue</a>
                    <a href="#" class="footer-link">Support</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Generate Particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 15 + 's';
                particle.style.animationDuration = (15 + Math.random() * 10) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Check API Status
        async function checkApiStatus() {
            const statusIndicator = document.getElementById('statusIndicator');
            const statusText = document.getElementById('statusText');
            const animeCount = document.getElementById('animeCount');
            const episodeCount = document.getElementById('episodeCount');
            const genreCount = document.getElementById('genreCount');

            try {
                const response = await fetch('/api/home');
                if (response.ok) {
                    const data = await response.json();

                    statusIndicator.classList.remove('loading', 'error');
                    statusText.textContent = 'API Online';

                    // Update stats with animation
                    animateValue(animeCount, 0, data.stats?.totalAnime || 0, 1500);
                    animateValue(episodeCount, 0, data.stats?.totalEpisodes || 0, 1500);
                    animateValue(genreCount, 0, data.stats?.totalGenres || 0, 1500);
                } else {
                    throw new Error('API returned error status');
                }
            } catch (error) {
                statusIndicator.classList.remove('loading');
                statusIndicator.classList.add('error');
                statusText.textContent = 'API Offline';

                animeCount.textContent = '--';
                episodeCount.textContent = '--';
                genreCount.textContent = '--';
            }
        }

        // Animate number values
        function animateValue(element, start, end, duration) {
            const range = end - start;
            const startTime = performance.now();

            function update(currentTime) {
                const elapsed = currentTime - startTime;
                const progress = Math.min(elapsed / duration, 1);
                const easeProgress = 1 - Math.pow(1 - progress, 3);
                const current = Math.floor(start + range * easeProgress);
                element.textContent = current.toLocaleString();

                if (progress < 1) {
                    requestAnimationFrame(update);
                }
            }

            requestAnimationFrame(update);
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            createParticles();

            // Set loading state
            const statusIndicator = document.getElementById('statusIndicator');
            statusIndicator.classList.add('loading');
            document.getElementById('statusText').innerHTML = 'Loading<span class="loading-dots"><span></span><span></span><span></span></span>';

            // Check API status after a brief delay
            setTimeout(checkApiStatus, 1000);
        });
    </script>
</body>
</html>
